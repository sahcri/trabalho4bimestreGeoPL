<h4 class="text-center pt-3" style="font-family: Oswald; font-weight: 300;">ENTRE EM CONTATO</h4>
 

<!-- Formulário de Contato -->
  <div class="container my-5">
    

    <form class="bg-white p-4 rounded shadow-sm">
      <!-- Dados pessoais -->
      <fieldset class="mb-4">
        <legend class="fw-bold">Seus dados</legend>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Nome completo*</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">E-mail*</label>
            <input type="email" class="form-control" required>
          </div>
        </div>
        <div class="row g-3 mt-1">
          <div class="col-md-6">
            <label class="form-label">Telefone</label>
            <input type="text" class="form-control" placeholder="(XX) XXXXX-XXXX">
          </div>
          <div class="col-md-6">
            <label class="form-label">Cidade</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Estado*</label>
            <select class="form-select" required>
              <option value="">Selecione</option>
              <option>AC</option>
              <option>AL</option>
              <option>AP</option>
              <option>AM</option>
              <option>BA</option>
              <option>CE</option>
              <option>DF</option>
              <option>ES</option>
              <option>GO</option>
              <option>MA</option>
              <option>MG</option>
              <option>MT</option>
              <option>MS</option>
              <option>PA</option>
              <option>PB</option>
              <option>PR</option>
              <option>PE</option>
              <option>PI</option>
              <option>RJ</option>
              <option>RN</option>
              <option>RS</option>
              <option>RO</option>
              <option>RR</option>
              <option>SC</option>
              <option>SP</option>
              <option>SE</option>
              <option>TO</option>

            
            </select>
          </div>
        </div>
      </fieldset>

      <!-- Assunto -->
      <fieldset class="mb-4">
        <legend class="fw-bold">Mensagem</legend>
        <div class="mb-3">
         <div class="mb-3">
          <label class="form-label">Assunto*</label>
          <textarea class="form-control" rows="4" required></textarea>
        </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Mensagem*</label>
          <textarea class="form-control" rows="4" required></textarea>
        </div>
      </fieldset>


      <!-- Upload -->
      <fieldset class="mb-4">
        <legend class="fw-bold">Arquivos</legend>
        <input type="file" class="form-control mb-3">
        <button type="submit" class="btn btn-success">Enviar</button>
        <button type="reset" class="btn btn-outline-secondary">Limpar</button>
      </fieldset>
    </form>
